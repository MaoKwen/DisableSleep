name: "tagged-release"

on:
  push:
    tags:
    - 'v*'

jobs:
  build-and-release:
    runs-on: windows-2019
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.0
      - name: Build with .Net 2.0
        run: |
          MSBuild.exe $Env:GITHUB_WORKSPACE\ /t:Build /p:Configuration=Release
      - name: Compress files
        run: |
          Compress-Archive -Path .\bin\Release\DisableSleep.exe -DestinationPath DisableSleep.zip -CompressionLevel Optimal
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Release 
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: DisableSleep.zip
          asset_name: DisableSleep.zip
          asset_content_type: application/zip
